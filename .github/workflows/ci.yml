name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  version-check:
    name: ðŸ”– Check Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Version Bump in pyproject.toml
        run: |
          # Get the base branch we are merging into
          BASE_BRANCH=${{ github.base_ref }}

          # Fetch the base branch
          git fetch origin $BASE_BRANCH

          # Extract version from current branch
          CURRENT_VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f 2)

          # Extract version from base branch
          BASE_VERSION=$(git show origin/$BASE_BRANCH:pyproject.toml | grep '^version =' | cut -d '"' -f 2)

          echo "Current Version: $CURRENT_VERSION"
          echo "Base Version: $BASE_VERSION"

          if [ "$CURRENT_VERSION" = "$BASE_VERSION" ]; then
            echo "::error::Version in pyproject.toml ($CURRENT_VERSION) has not been bumped."
            echo "::error::Please increment the version number before merging to $BASE_BRANCH."
            exit 1
          else
            echo "Version correctly bumped to $CURRENT_VERSION"
          fi

  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: python -m ruff check src/ tests/

      - name: Format check (ruff)
        run: python -m ruff format --check src/ tests/

      - name: Type check (mypy)
        run: python -m mypy src/controlgate/
        if: matrix.python-version == '3.12'

      - name: Tests with coverage
        run: python -m pytest tests/ -v --cov=controlgate --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: coverage.xml
        continue-on-error: true

  integration-tests:
    name: ðŸ§ª Integration Tests (Test Suite)
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ControlGate
        uses: actions/checkout@v4
        with:
          path: controlgate

      - name: Checkout Test Suite
        uses: actions/checkout@v4
        with:
          repository: sadayamuthu/controlgate-test-suite
          path: controlgate-test-suite
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ControlGate
        run: pip install -e ./controlgate

      - name: Run Test Suite
        run: |
          cd controlgate-test-suite
          echo "Running tests..."
          # The test projects contain intentional vulnerabilities.
          # We expect test_runner.py to fail (return 1) as it correctly blocks them.
          if python test_runner.py --mode full; then
            echo "::error::ControlGate failed to block intentionally vulnerable test projects."
            exit 1
          else
            echo "ControlGate successfully blocked the test projects as expected."
            exit 0
          fi

  release:
    name: ðŸš€ Release and Publish
    needs: [quality, integration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write # Required for creating a GitHub release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so tags can be checked

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          make install-dev

      - name: Extract Project Version
        id: version
        run: |
          VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="v$VERSION"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist. Proceeding."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Build Tools and Package
        if: steps.check_release.outputs.exists == 'false'
        run: |
          python -m pip install build twine .
          controlgate update-catalog

      - name: Build Package
        if: steps.check_release.outputs.exists == 'false'
        run: python -m build

      - name: Publish to PyPI
        if: steps.check_release.outputs.exists == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/*

      - name: Create GitHub Release and Tag
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAG_NAME="v$VERSION"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes-file CHANGELOG.md \
            --target main
